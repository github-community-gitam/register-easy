<div class="d-flex flex-column p-5 h-100">
    <label class="display-4">Scan</label>
    <div class="d-flex m-auto" style="height: 250px; width: 250px;">
        <zxing-scanner class="mx-auto" [formats]="allowedFormats"
            (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
    </div>
    <label class="fs-2 mx-auto">Event: {{eventData.name}}</label>
</div>
