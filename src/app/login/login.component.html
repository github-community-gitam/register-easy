<div class="container h-100" >
    <div class="d-flex flex-column h-100 py-5" [formGroup]="formData">
        <label class="display-4 mb-auto">Login</label>
        <input class="form-control my-2 mx-auto" type="text" placeholder="Username" formControlName="$username" oninput="this.value = this.value.toLowerCase()">
        <input class="form-control my-2 mx-auto" type="password" placeholder="Password" formControlName="$password">
        <small class="my-2 mx-auto">Note: Use GITAM student portal credentials.</small>
        <button class="btn btn-light my-3 fw-bold mx-auto border-0" (click)="login()" [disabled]="!formData.valid">
            <div *ngIf="!spinner">Sign In</div>
            <div *ngIf="spinner" class="spinner-border spinner-border-sm"></div>
        </button>
        <label class="fs-2 m-auto">Event: {{eventData.name}}</label>
    </div>
</div>
